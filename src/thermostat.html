<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="config.js"></script>
    <script src="thermostat_controller.js"></script>
  </head>
  <body>
    <p id="tempDisplay">Temp: </p>
    <p id="energyUsageDisplay">Energy Usage: </p>
    <button type="button" id="tempUp">Up</button>
    <button type="button" id="tempDown">Down</button>
    <p id="powerSaveDisplay">Power saver:</p>
    <button type="button" id="togglePowerSave">Power Saver</button>
    <button type="button" id="reset">Reset</button>

    <p><span>Outside Temp: </span><span id="outsideTemp"></span></p>
    <p id="weatherWord"></p>
    <p id="weatherImage"></p>

  </body>
</html>
